plugins {
    id 'java'
}

group 'me.yung'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
    jcenter()
    maven { url 'https://jitpack.io' }
}

tasks.withType(JavaCompile) {
    options.encoding = "UTF-8"
}

ext {
    web3jVersion = '4.5.16'
    logbackVersion = '1.2.3'
}

dependencies {
    implementation "org.web3j:core:$web3jVersion",
            "ch.qos.logback:logback-core:$logbackVersion",
            "ch.qos.logback:logback-classic:$logbackVersion"
    implementation("org.web3j:web3j-unit:$web3jVersion")
    implementation("org.web3j:web3j-evm:$web3jVersion")
    implementation("com.github.ipfs:java-ipfs-http-client:v1.2.3")
    implementation 'com.google.code.gson:gson:2.8.6'//,
    //'org.seleniumhq.selenium:selenium-java:4.0.0-alpha-5'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
